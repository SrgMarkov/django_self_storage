{% extends 'base.html' %}

{% block content %}
    <main class="container mt-header">
    <article class="row">
      <div class="col-12 col-lg-6 mb-3 mb-lg-0">
        <form method="post">
        {% csrf_token %}
        <input type="text" name="email" class="form-control border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey" placeholder="Укажите ваш e-mail" />
        <input type="text" name="phone" class="form-control border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey" placeholder="Укажите ваш телефон" />
        <input type="text" name="address" class="form-control border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey" placeholder="Укажите адрес, если необходима доставка" />
        <button type="submit" class="btn border-8 py-3 px-5 w-100 text-white fs_24 SelfStorage__bg_orange SelfStorage__btn2_orange">Рассчитать стоимость</button>
        </form>
      </div>
      <div class="col-12 col-lg-6 SelfStorage__img"></div>
    </article>
{% endblock %}
